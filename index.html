<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Greenshop</title>
</head>

<body>
    <div class="container site-container">
        <header class="site-header">
            <div class="header__mobile-menu">
                <div class="header__mobile-menu-img">
                    <img src="./img/Search (1).svg" alt="search icon">
                </div>
               <div class="header__input">
                <input type="text"  id="search" aria-label="search" placeholder="Find your plants">
               </div>
            </div>
           <div class="right__btn">
            <a href="#">
                <img src="./img/Filter.svg" alt="right-btn">
            </a>
           </div>
            <div class="header__logo">
                <img src="./img/Logo.svg" alt="site-logo">
            </div>

            <ul class="header__list">
                <li class="header__item"><a class="header__link" href="#">
                        Home
                    </a>
                </li>
                <li class="header__item"><a class="header__link" href="#">
                        Shop
                    </a>
                </li>
                <li class="header__item"><a class="header__link" href="#">
                        Plants Care
                    </a>
                </li>
                <li class="header__item"><a class="header__link" href="#">
                        Blogs
                    </a>
                </li>
            </ul>
            <ul class="header__right-list">
                <li class="header__right-item"><a class="header__right-link" href="#">
                        <img src="./img/Vector.svg" alt="img">
                    </a>
                </li>
                <li class="header__right-item"><a class="header__right-link" href="#">
                        <img src="./img/Group 1.svg" alt="img">
                    </a>
                </li>
                <li class="header__right-item right-item">
                    <img src="./img/Logout.svg" alt="img">
                    <a class="header__right-link" href="#">LOGIN</a>
                    </a>

                </li>
            </ul>
            <div class="header__btn">

            </div>
        </header>
    </div>
</body>

</html>
